<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="/style.css" />
  <title>Dan's Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">
      <i>Dan's Weather Dashboard</i>
    </h1>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search for a City</h3>
        <form id="user-form" class="card-body">
          <input type="text" autofocus="true" class="input_text" placeholder="City Name" />
          <button type="submit" value="submit" class="submit">Search</button>
        </form>
      </div>
    <div class="col-12 col-md-8">
      <h2 class="display"> <span id="city-serch-term"></span></h2>
      <div id="city-name" class="city-name"></div>
      <h3 class="name"></h3>
        <p class="desc"></p>
        <p class="temp"></p>
        <p class="hum"></p>
        <p class="win"></p>
    </div>
  </main>

  <script src="/script.js"></script>
</body>
